<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Custom Tailwind color theme
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#6366F1", // Indigo
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center px-4 py-10">

  <!-- Header -->
  <header class="mb-8 text-center">
    <h1 class="text-5xl font-extrabold text-primary">Smart Video Summarizer</h1>
    <p class="text-gray-600 mt-2 text-lg">Summarize long videos into short highlights â€” instantly!</p>
  </header>

  <!-- Upload Section -->
  <section class="w-full max-w-xl bg-white shadow-lg rounded-xl p-6">
    <form id="uploadForm" class="flex flex-col items-center gap-4">

      <!-- File Input -->
      <label for="videoInput" class="w-full border-2 border-dashed border-gray-300 rounded-lg p-8 text-center text-gray-500 hover:border-primary cursor-pointer transition">
        <span class="block text-lg font-medium mb-2">Drag and drop your video here</span>
        <span class="text-sm text-gray-400">or click to browse</span>
        <input id="videoInput" type="file" accept="video/*" class="hidden" />
      </label>

      <!-- Filename display -->
      <p id="fileName" class="text-sm text-gray-600 mt-2 hidden"></p>

      <!-- Submit button -->
      <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-indigo-600 transition">
        Summarize Video
      </button>
    </form>

    <!-- Summary output will be injected here -->
    <div id="output" class="mt-6"></div>
  </section>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
